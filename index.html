<html>
    <head>
    <title>Simple Interest Calculator</title>
        <style>
        body {
  background-color:black;
  font-family:arial;
  color:white
}
h1{
  color:grey;
  font-family:verdana
}
.maindiv {
    background-color:white;
    color:black;
    width:300px;
    padding:20px;
    border-radius:25px;
    align:center
}
mark{
  background-color: yellow;
  color: black;
}
        </style>
    </head>
    <body>
      <div class="maindiv">  
      <h1>Simple Interest Calculator</h1>

        Amount   <input type="number"  id="principal" onchange= validate()>  
        <br/><br/>
        Interest Rate <input type="range"  id="rate" min="1" max="20" value="10.5" step="0.25" onchange=updateRate()>
        <span id="rate_val">10.25%</span>
        <br/><br/>
        No. of Years<select id="years">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <br/><br/>
        <button onclick="compute()">Compute Interest</button>
        <br/>
        <span id="result"></span><br>
      </div>
      <footer>
        &#169; This Calculator belongs to --Ajit Choudhary--
      </footer>
        <script>
            function validate(){
  var principal = document.getElementById("principal").value;
  if (principal<=0){
    alert("Enter a positive number")
    document.getElementById("principal").focus()
  document.getElementById("principal").value= ""
  }
 
}
function compute()
{
      var principal = document.getElementById("principal").value;
      
      var rate = document.getElementById("rate").value;
      var years = document.getElementById("years").value;
      var interest = principal * years * rate /100;
      var year = new Date().getFullYear()+parseInt(years);
      document.getElementById("result").innerHTML="If you deposit <mark>"+principal+"</mark>,\<br\>at an interest rate of <mark> "+rate+"%</mark>\<br\>You will receive an amount of <mark>"+interest+"</mark>,\<br\>in the year <mark>"+year+"</mark>\<br\>"
}
function updateRate() 
{
    var rateval = document.getElementById("rate").value;
    document.getElementById("rate_val").innerText=rateval;
} 
        </script>
    </body>
</html>
